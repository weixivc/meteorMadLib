
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<p class="text-center" id="mad-lib-console">Create your Mad Lib!</p>
			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-12">

				<form class = "form-horizontal">

					<div class = "form-group">

						<label class = "col-xs-2"><p>Exclamation:</p></label>
						<div class = "col-xs-10">
							<input type = "text" placeholder = "Hurray, Egade" id = "exclamation">
						</div>

					</div>

					<div class = "form-group">

						<label class = "col-xs-2"><p>Adverb:</p></label>
						<div class = "col-xs-10">
							<input type = "text" placeholder = "quickly, nicely" id = "adverb">
						</div>

					</div>

					<div class = "form-group">

						<label class = "col-xs-2"><p>Noun:</p></label>
						<div class = "col-xs-10">
							<input type = "text" placeholder = "dog,home" id = "noun">
						</div>

					</div>

					<div class = "form-group">

						<label class = "col-xs-2"><p>Verb:</p></label>
						<div class = "col-xs-10">
							<input type = "text" placeholder = "ran, danced" id = "verb">
						</div>

					</div>

					<div class = "form-group">
						<div class = "col-xs-offset-2 col-xs-10">
						<button type = "submit" class = "btn btn-default submit-btn">Generate</button>
						</div>
					</div>

				</form>


			</div>

		</div>
	</div>
</body>

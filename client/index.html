
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">

			</div>
		</div>
		<div class = "row">
			<div class = "col-xs-12">

				<form class = "form-horizontal">

					<div class = "form-group">

						<label class = "col-xs-2">Exclamation:</label>

							<input type = "text" placeholder = "Hurray, Egade" id = "exclamation">
						</div>

					</div>

					<div class = "form-group">

						<label class = "col-xs-2">Adverb:</label>
						<div class = "col-xs-10">
							<input type = "text" placeholder = "quickly, nicely" id = "adverb">
						</div>

					</div>

					<div class = "form-group">
						<div class = "col-xs-offset-2 col-xs-10">
						<button type = "submit" class = "btn btn-default" id = "submit-btn">Generate</button>
						</div>
					</div>

				</form>


			</div>

		</div>
	</div>
</body>
